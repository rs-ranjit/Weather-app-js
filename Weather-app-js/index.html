<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
            <input type="text" id="country" name="country" autocomplete="off" placeholder="Enter your place">
            <button class="btn"><img src="/images/search.png" alt=""></button>
                <div class="weather">
                    <img class="weather-icon" src="images/clear.png" alt="">
                    <p class="temp"></p>
                    <p class="country"></p>
                </div>
                <div class="environment">
                    <div class="left">
                        <img src="images/humidity.png" alt="">
                        <div>
                            <p class="humidity"></p>
                            <p></p>
                        </div>
                    </div>
                    <div class="right">
                        <img src="images/wind.png" alt="">
                        <div>
                            <p class="wind-speed"></p>
                        <p></p>
                        </div>
                    </div>
                </div>
    </div>
    
    <script src="script.js">
        
    </script>
</body>

</html>
